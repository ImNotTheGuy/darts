<link rel="stylesheet" href="player-menu.component.css">

<div class="gridLayout" *ngFor="let player of players">
    <div>{{player.username}}</div> 
    <div>({{player.joinDate}})</div> 
    <div><button (click)="onShowStatistics(player.id)">Statistics</button>
    <button (click)="onModify(player.id)">Modify</button>
    <button (click)="onDelete(player.id)">Delete</button></div>
</div>
